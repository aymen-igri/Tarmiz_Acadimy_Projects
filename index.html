<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="To_do_list">
        <div class="intruduction_bar">
            <h2>To Do List</h2>
            <button class="add" id="add">+</button>
        </div>
        <div class="Tasks" id="tasks">
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div class="addandupdate_task" id="addandupdate_task">
        <h3 class="au_title">Add a new task</h3>
        <input type="text" placeholder="New task" id="new_task"/>
        <button id="new">+</button>
    </div>

    <div class="update_task" id="update_task">
        <h3 class="u_title">update task</h3>
        <input type="text" placeholder="Update task" id="up_task"/>
        <button id="update">+</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
